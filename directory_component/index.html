<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory</title>
    <link rel="stylesheet" href="/directory_component/stylesheet.css">
</head>
<body>
    <section class="container">
        <h1 class="container-item directory">Directory</h1>
        <input class="container-item searchbar" value="Enter Name or Address"></input>
        <div class="contact-list">
            <div class="container-item contact-component">
                <img class="contact-component_profile" src="/directory_component/Contact List - Auto Layout/Avatar with Backdrop@3x.png">
                <div class="contact-component_details">
                    <p class="contact-component_details_name">Eleanor Pena</p>
                    <p class="contact-component_details_address">6391 Elgin St. Celina, Delaware 10299</p>
                </div>
                <img class="contact-component_action" src="/directory_component/Contact List - Auto Layout/Right Action@3x.png"/>
            </div>
            <div class="container-item contact-component">
                <img class="contact-component_profile" src="/directory_component/Contact List - Auto Layout/Avatars Default with Backdrop@2x-3.png">
                <div class="contact-component_details">
                    <p class="contact-component_details_name">Leslie Alexander</p>
                    <p class="contact-component_details_address">2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
                </div>
                <img class="contact-component_action" src="/directory_component/Contact List - Auto Layout/Right Action@3x.png"/>
            </div>
        </div>
    </section>
</body>
</html>
